<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener('load', ()=>{
            const div = document.getElementById("seccion-prueba");

            div.addEventListener('mouseover', ()=>{
                console.log("el mouse esta sobre el div")
            })

            div.addEventListener('mouseout', ()=>{
                console.log("el mouse salio del div")
            })
            
        })
    </script>
</head>
<body>
    <h1 id="saludo">Contenido de la pagina</h1>

    <div id="seccion-prueba" style="width: 300px; height: 300px;background-color: gray;">


    </div>
</body>
</html>
